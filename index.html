<style>

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border-top: none;
}

body {
  background: #121517;
}

h1 {
	color: #FFFFFF;
	font-family: arial;
	text-align: center;
}
p {
	color: #FFFFFF;
	font-family: arial;
	font-size: 24px;
}
img {
    vertical-align: middle;
}
.card {
    width: 100%;
    height: 195px;
    background: url("img/trunk.png") no-repeat;
    margin-left: 42.5%;
}
.card:hover {
    margin-left: 24.5%;
    background: url("img/solar-seq.gif") no-repeat;
}

.card1 {
    width: 100%;
    height: 195px;
    background: url("img/spacecraft.png") no-repeat;
    margin-left: 42.5%;
}
.card1:hover {
    margin-left: 43.5%;
    background: url("img/dragon-spacecraft-line-drawing.png") no-repeat;
}

</style>
<head>
    <title>Team Rocket</title>
</head>
<body>
	<h1>SpaceX Dragon</h1>


	<img  style="margin-left: 45%;" src="img/nose-cone3.png"/><br><br>
  <div class="card1"></div>
  <br>
  <div class="card"></div>
  <br>
  <br>
  
  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Cargo')">Cargo</button>
    <button class="tablinks" onclick="openCity(event, 'Crew')">Crew</button>
    <button class="tablinks" onclick="openCity(event, 'DragonLab')">DrogonLab</button>
  </div>

  <div id="Cargo" class="tabcontent">
    <img alt="Cargo" height="500" src="img/dragon-intertior.jpg" width="1059">
  </div>

  <div id="Crew" class="tabcontent">
    <img alt="Crew" height="500" src="img/dragon-v2-interior-wide-cropped.jpg" width="1050">
  </div>

  <div id="DragonLab" class="tabcontent">
    <img alt="DragonLab" height="500" src="img/dragon-lab.jpg" width="1050">
  </div>

  <script>
  function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
  }
  </script>

</body>
